<h4>Articles</h4>
<div *ngFor="let article of articles" (click)="onClick(article)" [style.color]="article.stock > 0 ? '' : 'grey'">{{ article.nomArticle }} - {{article.prixUnitaire | number: '1.2-2'}} €</div>
<br>
<button *ngIf="router.url == '/dashboard/vue/articles'" (click)="onRefresh()">Mettre à jour</button>
